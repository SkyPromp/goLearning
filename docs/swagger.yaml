definitions:
  models.Debug:
    properties:
      data: {}
      duration_ns:
        type: integer
    type: object
  models.MemStats:
    properties:
      after-alloc:
        type: string
      after-gc:
        type: string
      before-alloc:
        type: string
    type: object
  models.StructSizes:
    properties:
      normal-size:
        type: integer
      normalsalignment:
        type: integer
      packed-alignment:
        type: integer
      packed-size:
        type: integer
    type: object
  models.Todo:
    properties:
      completed:
        type: boolean
      id:
        type: integer
      title:
        type: string
    type: object
info:
  contact: {}
paths:
  /alignment:
    get:
      description: Returns byte alignment data from the service layer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.StructSizes'
      summary: Get byte alignment information
      tags:
      - memory
  /memory:
    get:
      description: Returns memory usage and GC statistics. Optional query parameter
        "goroutine" determines safe (GC-tracked) or unsafe (non-GC) allocation.
      parameters:
      - description: Set to false to use unsafe memory allocation outside GC
        in: query
        name: goroutine
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MemStats'
      summary: Get memory usage
      tags:
      - memory
  /todos:
    get:
      description: Returns all todos with debug info
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Debug'
      summary: Get all todos
    post:
      consumes:
      - application/json
      description: Creates a new todo item. Request body must include the todo details.
      parameters:
      - description: Todo object
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/models.Todo'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Debug'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new todo
  /todos/{id}:
    get:
      description: Returns a single todo item by its ID. Optional query parameter
        'goroutine' runs in a goroutine if true.
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      - description: Use goroutine
        in: query
        name: goroutine
        type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Debug'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get todo by ID
      tags:
      - Gouroutine example
  /unsafe:
    get:
      description: Returns an integer that has been manipulated in an unsafe way
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            format: int32
            type: integer
      summary: Byte manipulation
      tags:
      - memory
swagger: "2.0"
