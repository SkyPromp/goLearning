definitions:
  models.Debug:
    properties:
      data: {}
      duration_ns:
        type: integer
    type: object
  models.Todo:
    properties:
      completed:
        type: boolean
      id:
        type: integer
      title:
        type: string
    type: object
info:
  contact: {}
paths:
  /todos:
    get:
      description: Returns all todos with debug info
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Debug'
      summary: Get all todos
    post:
      consumes:
      - application/json
      description: Creates a new todo item. Request body must include the todo details.
      parameters:
      - description: Todo object
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/models.Todo'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Debug'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new todo
  /todos/{id}:
    get:
      description: Returns a single todo item by its ID. Optional query parameter
        'goroutine' runs in a goroutine if true.
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      - description: Use goroutine
        in: query
        name: goroutine
        type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Debug'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get todo by ID
swagger: "2.0"
